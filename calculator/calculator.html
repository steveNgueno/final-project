<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <section>
        <input type="text" id="screen" placeholder="0">
        <div class="numbers">
            <span onclick = "appendValue('7')">7</span>
            <span onclick = appendValue(8)>8</span>
            <span onclick = appendValue(9)>9</span>
            <span onclick = clearScreen() class="clear">C</span>
            <span onclick = appendValue(4)>4</span>
            <span onclick = appendValue(5)>5</span>
            <span onclick = appendValue(6)>6</span>
            <span onclick = "appendValue('*')">*</span>
            <span onclick = appendValue(1)>1</span>
            <span onclick = appendValue(2)>2</span>
            <span onclick = appendValue(3)>3</span>
            <span onclick = "appendValue('-')">-</span>
            <span onclick = appendValue(0)>0</span>
            <span onclick = "appendValue('/')">/</span>
            <span onclick = "appendValue('+')">+</span>
            <span onclick = calculate()>=</span>
        </div>
    </section>
</body>
</html>
